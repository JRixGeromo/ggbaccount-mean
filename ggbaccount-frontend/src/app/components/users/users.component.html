<h1 class="page-header">Users</h1>
<div class="users">
    <table class="table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>acct_type</th>

            <th></th>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.acct_type}}</td>

          <td>
            <a routerLink="/user/{{user._id}}" class="btn btn-success">Details</a>
            <a routerLink="/user/edit/{{user._id}}" class="btn btn-default">Edit</a>
            <a href="" (click)="onDeleteClick(user._id)" class="btn btn-danger">Delete</a>
          </td>
        </tr>
    </table>
</div>
